<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Gerador de Tabelas de Escala</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-white min-h-screen">
        <div class="container mx-auto py-1 flex items-center justify-center">
            <img class="flex-row" src="img/pmrp.png" alt="" style="width: 250px; height: 50px;">
            <img class="flex-row ml-20" src="img/sus.png" alt="" style="width: 100px; height: 50px;">
            <img class="flex-row ml-20" src="img/fhsl.png" alt="" style="width: 150px; height: 50px;">
        </div>

        <div id="data-escolhida" class="text-center text-lg font-semibold my-1"></div>

        <div class="container mx-auto py-2">
            <div class="controles flex flex-wrap items-end gap-2 mb-1">
                <div>
                    <label for="mes" class="block text-sm font-medium text-gray-700 mb-1">Escolha o mÃªs:</label>
                    <input type="month" id="mes" class="border rounded px-2 py-1 text-sm">
                </div>
                <button class="btn-imprimir bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded" onclick="gerarTabela()">Gerar Tabela</button>
            </div>

        <div id="tabelas"></div>
            <button class="btn-nova-tabela bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mt-1" onclick="adicionarNovaTabela()">Nova Tabela</button>
        </div>

        <footer class="container mx-auto py-1 flex">
            <img class="flex-row" src="img/legendas.png" alt="" style="width: 300px; height: 180px;">
            <img class="flex-row ml-6" src="img/legislacao.png" alt="" style="width: 700px; height: 180px;">
        </footer>

        <p class="flex justify-center">&copy; 2025 [dev. Marcos Souza]</p>
    </body>
</html>
